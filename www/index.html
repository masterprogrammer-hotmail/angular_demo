<!doctype html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.min.css">
  <script data-main="scripts/main" src="libs/require.js"></script>
</head>

<body ng-controller="demoCtrl">
<br />
<h1>AngularJS Demo</h1><br />
<br />
  <div id="divMain" class="box">
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <h1 ng-show="yourName!=undefined">{{greeting}} {{yourName}}!</h1>
  </div>

  <br /><br />
  <ul id="listGroup" class="list-group">
    <li class="list-group-item" ng-click="setEnglish()">English</li>
    <li class="list-group-item" ng-click="setSpanish()">Spanish</li>
  </ul>

  <br /><br />
  <ul id="listGroupSWAPI" class="list-group">
    <li class="list-group-item" ng-repeat="(key, value) in swapidata" ng-click="showNextURL(value)">{{key | uppercase}}</li>
  </ul>

</body>
</html>
