<!-- <div ng-controller="demoCtrl"> -->
  <div>
  <br />
  <h1>AngularJS Demo</h1>
  <br />
  <p>Key: {{appkey}}</p>

  <br />
  <div id="divMain" class="box">
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <span ng-show="yourName!=undefined">
      <h1>{{greeting}} {{yourName}}!</h1>
      <!-- This is an example that will cause problems if HTML5 mode or 
        if the hashbang changes.  Link re-writing might be required. -->
      <a href="/about">about</a><br />

      <!-- This will work reguardless and without the need for link re-writing -->
      <a ui-sref='about'>about</a>
    </span>
  </div>

  <br />
  <br />
  <ul id="listGroup" class="list-group">
    <li class="list-group-item" ng-click="setEnglish()">English</li>
    <li class="list-group-item" ng-click="setSpanish()">Spanish</li>
  </ul>
</div>
